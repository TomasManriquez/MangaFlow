version: '3.8'

services:
  # Backend API (connects to Supabase PostgreSQL)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mangaflow-backend
    restart: unless-stopped
    environment:
      # Supabase Configuration
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      SUPABASE_STORAGE_BUCKET: ${SUPABASE_STORAGE_BUCKET:-manga-pages}

      # Database URL (Supabase PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}

      # Application
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}

      # Scraper Settings
      SCRAPER_USER_AGENT: ${SCRAPER_USER_AGENT:-MangaFlow/1.0}
      SCRAPER_DELAY_MS: ${SCRAPER_DELAY_MS:-1000}
    networks:
      - app-network
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  # Frontend (Astro + nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mangaflow-frontend
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: mangaflow-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - app-network
    environment:
      - BACKEND_HOST=backend
      - BACKEND_PORT=3000
      - FRONTEND_HOST=frontend
      - FRONTEND_PORT=8080

networks:
  app-network:
    driver: bridge

volumes:
  nginx_cache:
    driver: local
